<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Closure</h1>
    <script>
        function outer(){
            let x=10;
            let y=20;

            function inner(){
                console.log(x+y);
            }
            return inner();
        }

        
        let z=outer;
        // console.log(z);
        z();
        

    </script>
</body>
</html>
