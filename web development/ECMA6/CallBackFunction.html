<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Callback Function</h1>
    <script>
        function hello(){
            console.log("Bhagyashri here!!");
        }

        function demo( x,y,Callback){
            console.log(x+y);
            console.log("Hellooo World!!");
            Callback();
        }
        let a =10;
        let b=20;
        demo(a,b,hello);
    </script>
</body>
</html>
