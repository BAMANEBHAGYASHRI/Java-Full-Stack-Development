<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6,7,8,9,0];
        // map function
        let arr1=arr.map((val=>val+5));
        console.log(arr);
        console.log(arr1);

        // filter function
        let arr3=[89,67,90,34,12];
        let arr4=arr3.filter((item)=> item >50);
        console.log(arr4);

        let items=[78,5,7,23,91,22,434,2,555,43,90,23,1];
        let count =items.reduce((prev , curr)=> curr =prev+curr);
        console.log(count);
    </script>
</body>
