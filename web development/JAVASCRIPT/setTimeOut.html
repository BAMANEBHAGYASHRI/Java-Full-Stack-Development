<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: chartreuse;
        }
        button{
            margin: 20px;
            height: 50px;
            width: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
   <div id="id1"></div> 
   <button onclick="stop()">Stop</button>


   <script>
        let demo=setTimeout(hello,5000);
        function hello(){
            let x=document.getElementById('id1');
            x.style.width='500px';
        }
        function stop(){
            clearTimeout(demo);
        }
   </script>
</body>
</html>
