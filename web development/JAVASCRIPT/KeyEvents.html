<body>
    name<input type="text" id="id1">


    <script>
        let demo=document.getElementById('id1');
        function key(e){
            console.log(e.type);
            console.log(e.keycode);
            console.log(String.fromCharCode(e.keycode));
        }
        demo.addEventListener("keydown" , key,false);
        demo.addEventListener("keypress" , key,false);
        demo.addEventListener("keyup" , key,false);
    </script>
</body>
