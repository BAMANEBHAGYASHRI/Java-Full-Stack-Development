<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Primitive Data types
        let a='hello world';
        console.log(a);
        console.log(typeof(a));

        let  b="90";
        console.log(b);
        console.log(typeof(b));
         
        let c=true;
        console.log(c);
        console.log(typeof(c));

        let d;
        console.log(d);
        console.log(typeof(d));

        let e=null;
        console.log(e);
        console.log(typeof(e));
        


        // Non Primitive Data types

        // array
        let arr=['bhagyshri' , 15 ,20, 'poonam',70.87];
        console.log(arr);
        console.log(typeof(arr));   


        // object
        let obj={
            name:'bhagyashri',
            city:'sangli',
        }
        console.log(obj);
        console.log(typeof(obj));   

        // function
        function demo(){
            console.log('heyyy !!');
        }

        demo();

        function data(x,y){
            console.log(x+y);
        }
        data(5,8);


    </script>
</body>
</html>
