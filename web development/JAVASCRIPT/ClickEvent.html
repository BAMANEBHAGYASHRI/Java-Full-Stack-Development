<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="name">helllo jii</h1>
    </div>


    <script>
        
        function changeText(){
            let demo=document.getElementById('name');
            demo.innerHTML="bhagyashri bamane";
        }

         let demo=document.getElementById('name');
         demo.addEventListener('click', changeText);
        // demo.removeEventListener('click', changeText);
    </script>


</body>
</html>
