<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2 id="id1" title="this is get attribute method">Hello Everyone</h2>  
  <button onclick="hello()" >Click</button>

  <script>
    function hello(){
        let demo=document.getElementById('id1');
        let demo1=demo.getAttribute('title');
        document.write(demo1);
        alert(demo1);
    }
  </script>
</body>
</html>
