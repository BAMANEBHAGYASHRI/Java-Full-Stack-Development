<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=12;
        let y=32;
        console.log(x+y);
        console.log(x-y);
        console.log(x/y);
        console.log(x*y);
        console.log(x**y);
        console.log(x%y);

        console.log(x<y);
        console.log(x<=y);

        console.log(x>y);
        console.log(x>=y);

        console.log(x==y);
        console.log(x===y);

        let a=true;
        let b=false;
        console.log(a || b);
        console.log(a && b);


        // conditional Statement
        x=20;
        if(x>10){
            console.log("Value right")
        }

        //if-else
        x=20;
        if(x>100){
            console.log("Value right")
        }
        else{
            console.log("value wrong");
        }


        // else-if

        x=3;
        if(x==1){
            console.log("one");
        }
        else if(x==2){
            console.log("two");
        }
        else if(x==3){
            console.log("three");
        }
        else{
            console.log("four");
        }

        //switch statements
        let  c=3;
        switch(c){
            case 1:
                console.log('A');
                break;
            case 2:
                console.log('E');
                break;
            case 3:
                console.log('I');
                break;
            case 4:
                console.log('O');
                break;
            case 5:
                console.log('U');
                break;
            default:
                console.log("Not Exist");
                // break;
        }


        


    </script>
</body>
</html>
