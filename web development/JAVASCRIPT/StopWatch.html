<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="../CSS/stopwatch.css">
</head>
<body>
   <div id="id1">
    <h1>StopWatch</h1>
        <div>
            <span class="time" id="hr">00</span>
            <span class="desc">hr</span>
            <span class="time" id="min">00</span>
            <span class="desc">min</span>
            <span class="time" id="sec">00</span>
            <span class="desc">sec</span>
            <span class="time" id="count">00</span>
            <span class="desc">count</span>
        </div>
        <div>
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Stop</button>
            <button id="reset" class="btn">Reset</button>
        </div>
   </div>



   <script src="stopwatch.js"></script>
</body>
</html>
