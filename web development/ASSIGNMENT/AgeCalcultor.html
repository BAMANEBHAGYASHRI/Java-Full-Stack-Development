<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Age Calcultor</title>
    <link rel="stylesheet" href="../CSS/AgeCalcultor.css">
</head>
<body>
    <div class="container">
        <div class="calcultor">
            <h1>Age Calcultor</h1>
            <div class="input-box">
                <input type="date" id="date">
                
                <button id="btn" onclick="age()">Calculator</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <script>
        let user=document.getElementById("date");
        user.max=new Date().toISOString().split("T")[0];
        let result=document.getElementById("result");

        function age(){
            let birthDate=new Date(user.value);

            let d1=birthDate.getDate();
            let m1=birthDate.getMonth()+1;
            let y1=birthDate.getFullYear();

            let today=new Date();

            let d2=today.getDate();
            let m2=today.getMonth()+1;
            let y2=today.getFullYear();

            let d3 ,m3,y3;
            y3=y2-y1;

            if(m2 >= m1){
                m3 = m2 - m1;
            }
            else{
                y3--;
                m3=12+m2-m1;
            }


            if(d2>=d1){
                d3=d2-d1;
            }
            else{
                m3--;
                d3=DayInMonth(y1,m1)+d2-d1;
            }
            if(m3<0){
                m3=11;
                y3--;
            }
            // console.log(y3,m3,d3);
            result.innerHTML = `You are ${y3} years, ${m3} months and ${d3} days old`;

        }
        function DayInMonth(year, month){
            return new Date(year,month,0).getDate();
        }
    </script>
</body>
</html>
