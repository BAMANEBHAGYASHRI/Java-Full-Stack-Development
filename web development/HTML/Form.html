<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <form action="">
            <h1>INformation</h1>
            <label for="">FirstName</label>
            <input type="text" placeholder="Name" required><br><br>
            <label for="">LastName</label>
            <input type="text" placeholder="Surname" required><br><br>
            <label for="">Email</label>
            <input type="email" placeholder="email" required><br><br>
            <label for="">Password</label>
            <input type="password" maxlength="8" required><br><br>
            <label for="">Mobile NUmber</label>
            <input type="number" maxlength="10"><br><br>
            <label for="">Gender</label>
            <input type="radio" name="xyz">Male
            <input type="radio" name="xyz">Female
            <input type="radio" name="xyz">Other <br><br>

            <label for="">Language</label>
            <select name="" id="">
                <option value="">marathi</option>
                <option value="">hindi</option>
                <option value="">english</option>
            </select><br><br>

            <input type="checkbox">
            <label for="">html</label><br>
            <input type="checkbox">
            <label for="">css</label><br>
            <input type="checkbox">
            <label for="">javascript</label><br><br>

            <label for="">Color</label>
            <input type="color"><br><br>

            <label for="">time</label>
            <input type="time"><br><br>

            <label for="">week</label>
            <input type="week"><br><br>

            <label for="">range</label>
            <input type="range"><br><br>

            <label for="">date</label>
            <input type="date"><br><br>

            <label for="">Document</label>
            <input type="file"><br><br>

            <button type="submit">submit</button>




        </form>
    </fieldset>
</body>
</html>
