<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

</head>
<body>

    <div id="id1">

        <h2>Effects</h2>

    <br><br>

    <button id="btn10">slideToggle</button>
    <button id="btn11">cssStyle</button>

    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                // hide
                $('#id1').hide(function(){
                    alert("container is hide");
                });

                    $('#id1').show(function(){

                // fadeIn
                $('#btn4').click(function(){
                    $('#id1').fadeIn(function(){
                        console.log("fade in");
                    })
                });
                
                // fadeOut
                $('#btn5').click(function(){
                    $('#id1').fadeOut(function(){
                        
                    })
                });

                
                // fadeToggle
                $('#btn6').click(function(){
                    $('#id1').fadeToggle(function(){
                        
                    })
                });

                
                // fadeTo
                $('#btn7').click(function(){
                    $('#id1').fadeTo(3000 , 0.8,function(){    
                    })
                });

                
                // SlideUP
                $('#btn8').click(function(){
                    $('#id1').slideUp(3000,function(){
                        
                    })
                });

                                
                // SlideUP
                $('#btn9').click(function(){
                    $('#id1').slideDown( 2000,function(){
                        
                    })
                });

                // SlideToggle
                $('#btn10').click(function(){
                    $('#id1').slideToggle( 4000,function(){
                        
                    })
                });

                // cssStyle
                $('#btn11').click(function(){
                    $('#id1').css({backgroundColor:'yellow' , color:'white'});
                });

            });

            
        });
    </script>
</body>
</html>
