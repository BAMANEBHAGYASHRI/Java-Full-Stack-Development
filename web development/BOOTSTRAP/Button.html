<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .container , .row , .col{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1 class="text-success text-center">Button classes</h1>
    <div class="container bg-primary py-5">
        <div class="row bg-warning mx-5 py-3">
            <div class="col bg-light p-5 ">
                <!-- color apply -->
                <button class="btn ">Click</button>
                <button class="btn btn-danger">Click</button>
                <button class="btn btn-primary">Click</button>
                <button class="btn btn-warning">Click</button>
                <button class="btn btn-info">Click</button>
                <button class="btn btn-success">Click</button>
                
            </div>
        </div>

        <br><br>
        <div class="row bg-warning mx-5 py-3">
            <div class="col bg-light p-5 ">
                <!-- button group -->
                <button class="btn ">Click</button>
                <button class="btn btn-danger">Click</button>
                <button class="btn btn-primary">Click</button>
                <button class="btn btn-warning">Click</button>
                <button class="btn btn-info">Click</button>
                <button class="btn btn-success">Click</button>
                
            </div>
        </div>
        <br><br>


        <div class="row bg-warning mx-5 py-3">
            <div class="col bg-light p-5 ">
                <!-- button border -->
                <button class="btn-outline">Click</button>
                <button class="btn btn-outline-danger">Click</button>
                <button class="btn btn-outline-primary">Click</button>
                <button class="btn btn-outline-warning">Click</button>
                <button class="btn btn-outline-info">Click</button>   
            </div>
        </div>

        <br><br>
        <div class="row bg-warning mx-5 py-3">
            <div class="col bg-light p-5 ">
                <!-- button border -->
                <button class="btn btn-warning btn-lg">Click</button>
                <button class="btn btn-outline-danger" disabled>Click</button>
                <button class="btn btn-outline-primary btn-sm">Click</button>
                   
            </div>
        </div>

    </div>
</body>
</html>
