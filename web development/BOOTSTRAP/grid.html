<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            border: 2px solid black;
            background-color: aqua;
            padding: 10px 10px;
            
        }
        .row{
            border: 2px solid black;
            background-color: rgb(68, 209, 40);
            padding: 10px 10px;
            margin: 0px 10px;
        }
        .col , .col-6 , .col-3 , .col-4{
            border: 2px solid black;
            background-color: rgb(203, 221, 38);
            padding: 10px 10px;
            margin: 0px 10px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>    
        </div>

        <br><br>
        <div class="row mx-2">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div> 
        </div>

        <br><br>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
               
        </div>

        <br><br>
        <div class="row">
            <div class="col-6">1</div>
            <div class="col-3">2</div>
            <!-- <div classzz="col-4">3</div> -->


            
        </div>

    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
