<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .container , .row , .col{
            border:2px solid black;
        }
    </style>
</head>

<body>
    <h1 class="text-center bg-success text-danger m-5 p-3">Images classes</h1>
    <div class="container  bg-info my-5">
        <div class="row  bg-warning py-5 m-3">
            <div class="col bg-light py-5 mx-3">
                <img class="img-fluid " src="../IMAGES/img-1.jpeg" alt="img" height="250px" width="250px">
            </div>
            <!-- thumbnail -->
            <div class="col bg-light py-5 mx-3">
                <img  class="img-fluid img-thumbnail" src="../IMAGES/img-1.jpeg" alt="img" height="250px" width="250px">
            </div>
            <!-- rounded -->
            <div class="col bg-light py-5 mx-3">
                <img class="img-fluid rounded"  src="../IMAGES/img-1.jpeg" alt="img" height="250px" width="250px">
            </div>
            <!-- rounded-pill -->
            <div class="col bg-light py-5 mx-3">
                <img class="img-fluid rounded-pill"  src="../IMAGES/img-1.jpeg" alt="img" height="250px" width="250px">
            </div>
        </div>
    </div>
</body>
</html>
